<body>
	<div class="main">
		<img src="img/logo.png" class="logo">
		<!-- <a href="javascript:;" class="receive">领取</a> -->
		<div class="btns">
			<a href="javascript:;" class="btn1"></a>
			<a href="javascript:;" class="btn2"></a>

		<div class="text">
			<p>本活动支持指定银行卡参与，多次支付及非 指定银行卡支付无法获得奖励，且不退款</p>

	</div>
	<!-- 弹出层 -->
	<div class="alert-box" style="display: none;">
		<div class="model-content">
			<div class="this-img">
				<img src="img/touxiang.png">
			</div>
			<div class="this-content">

	</div>
	 <script src="js/zepto.min.js"></script>
	 <script>
	 	$(function(){
	 		$(document).on('tap',function(){
                $('.alert-box').fadeOut();
                $(document).off('touchmove',stopScroll);
            });
            
            $('.i-know').on('tap',function(){
                $('.alert-box').fadeOut();
                $(document).off('touchmove',stopScroll);
            });

		    $('.receive').on('tap',function(e){
		    	e.stopPropagation()
                $('.alert-box').fadeIn();
                $(document).on('touchmove',stopScroll);
            });
            
            $('.model-content').on('tap',function(e){
                e.stopPropagation()
            });
            function stopScroll(){
		        return false;
		    }
	 	})
	 </script>
</body>
